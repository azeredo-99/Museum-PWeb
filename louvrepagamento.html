            <!-- Cabeçalho -->

            </div>
            <div class="col-6 bg-secondary text-light border p-2 text-center title-text">
                <a href="index.html" class="text-light">Artifacts Emporium</a>

            <div class="col-3 bg-secondary text-light border p-2 text-end">
                <a href="login.html" class="text-light">Login</a>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-3 bg-secondary text-light text-center">
                <a href="quemsomos.html" class="text-light">Quem Somos</a>
            </div>
            <div class="col-3 bg-secondary text-light text-center">

                <a href="bilhetes.html" class="text-light">Compra de Bilhetes</a>
            </div>
        </div> 
    </div> 
    <div class="container mt-5">
        <h1>Compra de Bilhetes - Museu do Louvre</h1>
        <form id="ticketForm">
            <div class="mb-3">
                <label for="ticketType" class="form-label">Tipo de Bilhete</label>
                <select class="form-select" id="ticketType">
                    <option selected>Selecione o tipo de bilhete...</option>
                    <option value="normal">Normal ($20)</option>
                    <option value="crianca">Criança (Grátis até 12 anos)</option>
                    <option value="idoso">Idoso (Grátis para maiores de 65 anos)</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="visitDate" class="form-label">Data da Visita</label>
                <input type="date" class="form-control" id="visitDate">
            </div>
            <div class="mb-3">
                <label for="numberOfTickets" class="form-label">Número de Bilhetes</label>
                <input type="number" class="form-control" id="numberOfTickets" min="1" value="1">
            </div>
            <button type="button" class="btn btn-primary" id="addToCartBtn">Adicionar ao Carrinho</button>
        </form>
    </div>

    <footer class="bg-light py-4 mt-5">
        <div class="container text-center">
            &copy; 2024 Artifacts Emporium. Todos os direitos reservados.
        </div>
    </footer>

    <script src="js/bootstrap.bundle.js"></script>
    <script>
        // Função para adicionar ao carrinho
        function adicionarAoCarrinho(ticketDetails) {
            // Aqui você pode implementar a lógica para adicionar os bilhetes ao carrinho
            console.log('Bilhete adicionado ao carrinho:', ticketDetails);
            // Redireciona para a página do carrinho
            window.location.href = 'carrinho.html';
        }

        // Evento de clique no botão "Adicionar ao Carrinho"
        document.getElementById('addToCartBtn').addEventListener('click', function(event) {
            event.preventDefault();
            const ticketType = document.getElementById('ticketType').value;
            const visitDate = document.getElementById('visitDate').value;
            const numberOfTickets = document.getElementById('numberOfTickets').value;
            const ticketDetails = {
                type: ticketType,
                date: visitDate,
                quantity: numberOfTickets
            };
            adicionarAoCarrinho(ticketDetails);
        });
    </script>
</body>
