<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/Tp.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Login - Artifacts Emporium</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-3 bg-secondary text-light border p-2">
                <a href="search.html" class="text-light">Search Bar</a>
            </div>
            <div class="col-6 bg-secondary text-light border p-2 text-center title-text">
                <a href="index.html" class="text-light">Artifacts Emporium</a>
            </div>
            <div class="col-3 bg-secondary text-light border p-2 text-end">
                <a href="login.html" class="text-light">Login</a>
            </div>
        </div>
    </div>

    <div class="container mt-5">
        <h1>Login</h1>
        <form id="loginForm">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
            <div id="errorMessage" class="text-danger mt-3"></div>
        </form>

        <div class="mt-3">
            <p>NÃ£o tem conta? <a href="#registrationForm">Criar conta</a></p>
        </div>

        <form id="registrationForm" style="display: none;">
            <h2>Criar Nova Conta</h2>
            <div class="mb-3">
                <label for="newUsername" class="form-label">Username</label>
                <input type="text" class="form-control" id="newUsername" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="newPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="newPassword" required>
            </div>
            <button type="submit" class="btn btn-primary">Registrar</button>
            <div id="registrationMessage" class="text-success mt-3"></div>
        </form>
    </div>

    <footer class="bg-light py-4 mt-5">
        <div class="container text-center">
            &copy; 2024 Artifacts Emporium. Todos os direitos reservados.
        </div>
    </footer>

    <script src="js/bootstrap.bundle.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            
            // Dummy credentials for demonstration
            const validUsername = 'user';
            const validPassword = 'password123';

            if (username === validUsername && password === validPassword) {
                window.location.href = 'index.html';
            } else {
                errorMessage.textContent = 'Invalid username or password.';
            }
        });

        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const newUsername = document.getElementById('newUsername').value;
            const email = document.getElementById('email').value;
            const newPassword = document.getElementById('newPassword').value;
            const registrationMessage = document.getElementById('registrationMessage');
            
            // Dummy registration success message
            registrationMessage.textContent = `Conta criada para ${newUsername} com sucesso!`;

            // You can add further logic here to handle registration in a real application
        });

        // Toggle registration form visibility
        document.querySelector('a[href="#registrationForm"]').addEventListener('click', function(event) {
            event.preventDefault();
            document.getElementById('registrationForm').style.display = 'block';
        });
    </script>
</body>
</html>
