<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Purchase - Artifacts Emporium</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/Tp.css">
    <style>
        /* Add custom styles as needed */
        .museum-card {
            cursor: pointer;
        }

        .museum-card:hover {
            transform: scale(1.05);
        }

        .museum-card img {
            height: 200px;
            /* Set a fixed height for the images */
            object-fit: cover;
            /* Ensure the image fills the container while maintaining its aspect ratio */
        }
    </style>
</head>

<body>
    <header class="p-3 text-bg-dark">
        <div class="container-fluid">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="indexEng.html" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                    <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap" /></svg>
                </a>
                <div class="titulo">
                    <h1>Artifacts Emporium</h1>
                </div>
                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="indexEng.html" class="nav-link px-2 text-secondary">Home</a></li>
                    <li><a href="quemSomosEng.html" class="nav-link px-2 text-white">About Us</a></li>
                    <li><a href="osNossosMuseusEng.html" class="nav-link px-2 text-white">Our Museums</a></li>
                    <li><a href="eventosEng.html" class="nav-link px-2 text-white">Events</a></li>
                    <li><a href="bilhetesEng.html" class="nav-link px-2 text-white">Tickets</a></li>
                </ul>

                <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3  d-flex " role="search">
                    <button class="btn btn-dark"><img src="images/searchbar.png" alt="search" height="30px"></button>
                    <input type="search" class="form-control form-control-dark text-bg-dark" placeholder="Search..." aria-label="Search">
                </form>

                <div class="text-end">
                    <a class="btn btn-dark" href="bilhetes.html"><img src="images/pt-button-01.png" alt="PT" height="38px"> PT</a>
                    <a class="btn btn-dark" href="bilheetesEng.html"><img src="images/uk-button-01.png" alt="UK" height="38px"> Eng</a>
                </div>
            </div>
        </div>
    </header>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4 mb-4">
                <a href="louvrepaymentEng.html" class="text-decoration-none">
                    <div class="card museum-card" data-museum="louvre" data-price="20">
                        <img src="images/museo-louvre.avif" class="card-img-top" alt="Louvre Museum">
                        <div class="card-body">
                            <h5 class="card-title">Louvre Museum</h5>
                            <p class="card-text">Price: $20</p>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col-md-4 mb-4">
                <a href="britishMuseumPaymentEng.html" class="text-decoration-none">
                    <div class="card museum-card" data-museum="british" data-price="15">
                        <img src="images/British_Museum_from_NE_2.jpeg" class="card-img-top" alt="British Museum">
                        <div class="card-body">
                            <h5 class="card-title">British Museum</h5>
                            <p class="card-text">Price: $15</p>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col-md-4 mb-4">
                <a href="esposendePaymentEng.html" class="text-decoration-none">
                    <div class="card museum-card" data-museum="esposende" data-price="10">
                        <img src="images/museuesposende.jpg" class="card-img-top" alt="Museu de Esposende">
                        <div class="card-body">
                            <h5 class="card-title">Esposende Museum</h5>
                            <p class="card-text">Price: $10</p>
                        </div>
                    </div>
                </a>
            </div>
            <!-- Add more museums as needed -->
        </div>
    </div>

    <footer class="bg-light py-4 mt-5">
        <div class="container text-center">
            &copy; 2024 Artifacts Emporium. All rights reserved.
        </div>
    </footer>

    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/search.js"></script>
    <script src="script.js"></script>
    <script>
        // Add click event for museum cards
        document.addEventListener('DOMContentLoaded', function () {
            const museumCards = document.querySelectorAll('.museum-card');
            museumCards.forEach(card => {
                card.addEventListener('click', redirectToPayment);
            });
        });

        // Function to redirect to the corresponding payment page for the museum
        function redirectToPayment(event) {
            const museum = event.currentTarget.getAttribute('data-museum');
            const paymentPage = `${museum}PaymentEng.html`;
            window.location.href = paymentPage;
        }
    </script>
</body>

</html>
