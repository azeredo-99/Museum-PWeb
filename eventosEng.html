<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/Tp.css">
    <title>Events - Artifacts Emporium</title>
    <style>
        /* Estilos personalizados */
        .event-card {
            cursor: pointer;
        }
        .event-card:hover {
            transform: scale(1.05);
        }
        .event-card img {
            height: 200px; /* Ajuste conforme necessário */
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Cabeçalho -->
            <div class="col-3 bg-dark text-light border p-2">
                <a href="search.html" class="text-light">Search Bar</a>
            </div>
            <div class="col-6 bg-dark text-light border p-2 text-center title-text">
                <a href="indexEng.html" class="titulo">Artifacts Emporium</a>
            </div>
            <div class="col-3 bg-dark text-light border p-2 text-end d-flex justify-content-around">
                <a class="btn btn-dark" href="eventos.html"><img src="images/pt-button-01.png" alt="PT" height="40px"> PT</a>
                <a class="btn btn-dark" href="eventosEng.html"><img src="images/uk-button-01.png" alt="UK" height="40px"> Eng</a>
            </div>
        </div>
    </div>
    
    <div class="container mt-5">
        <h1>Events - Artifacts Emporium</h1>
        <!-- Filtragem por museu -->
        <div class="mb-3">
            <label for="museum-filter" class="form-label">Filtrer by museum:</label>
            <select class="form-select" id="museum-filter">
                <option value="all">ALL</option>
                <option value="Louvre Museum">Louvre Museum</option>
                <option value="British Museum">British Museum</option>
                <!-- Adicione mais museus conforme necessário -->
            </select>
        </div>
        <!-- Lista de eventos -->
        <div class="row mt-4" id="event-list">
            <!-- Os eventos serão preenchidos aqui pelo JavaScript -->
        </div>
    </div>

    <footer class="bg-light py-4 mt-5">
        <div class="container text-center">
            &copy; 2024 Artifacts Emporium. All rights reserved.
        </div>
    </footer>

    <script src="js/eventos.js"></script>
</body>
</html>
