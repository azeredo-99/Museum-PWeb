<!-- dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/Tp.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <title>Dashboard - Artifacts Emporium</title>
</head>
<body>
    <header class="p-3 text-bg-dark">
        <div class="container-fluid">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/pages/PT/index.html" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                    <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"/></svg>
                </a>
                <div class="titulo"> <h1>Artifacts Emporium</h1></div>
                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="/pages/ENG/indexEng.html" class="nav-link px-2 text-secondary">Home</a></li>
                    <li><a href="/pages/ENG/quemSomosEng.html" class="nav-link px-2 text-white">About Us</a></li>
                    <li><a href="/pages/ENG/osNossosMuseusEng.html" class="nav-link px-2 text-white">Our Museums</a></li>
                    <li><a href="/pages/ENG/eventosEng.html" class="nav-link px-2 text-white">Events</a></li>
                    <li><a href="/pages/ENG/bilhetesEng.html" class="nav-link px-2 text-white">Tickets</a></li>
                    <li><a href="/pages/PT/dashboardEng.html" class="nav-link px-2 text-white">Dashboard</a></li>
                </ul>
                <div id="user-controls" class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3 ">
                    <button type="button" class="btn btn-outline-light me-2" onclick="window.location.href='/pages/PT/login.html'">Login</button>
                    <button type="button" class="btn btn-warning" onclick="window.location.href='/pages/PT/criarconta.html'">Create Acount</button>
                </div>
    
                <form id="searchForm" id="search" class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3 d-flex" role="search">
                    <input type="search" id="searchQuery" name="query" class="form-control form-control-dark text-bg-dark" placeholder="Search..." aria-label="Search">
                    <button class="btn btn-dark" type="submit"><img src="/images/searchbar.png" alt="search" height="30px"></button>
                </form>
                
    
                <div class="text-end">
                    <a class="btn btn-dark" href="/pages/PT/index.html"><img src="/images/pt-button-01.png" alt="PT" height="38px"> PT</a>
                    <a class="btn btn-dark" href="/pages/PT/indexEng.html"><img src="/images/uk-button-01.png" alt="UK" height="38px"> Eng</a>
                </div>
    
                
            </div>
        </div>
    </header>

    <div class="container mt-5">
        <h1>Dashboard</h1>
        <div id="visitCount" class="mt-4">
            <h2>Total Visits: <span id="visitCounter">0</span></h2>
            <h2>Visits this month: <span id="visitCounterMonth">0</span></h2>
        </div>
    </div>

    <footer class="bg-light py-4 mt-5">
        <div class="container text-center">
            &copy; 2024 Artifacts Emporium. Todos os direitos reservados.
        </div>
    </footer>

    <script src="/js/bootstrap.bundle.js"></script>
    <script src="/js/search.js"></script>
    <script src="/js/status.js"></script>
    <script>
        window.onload = function() {
            fetch('http://localhost:3000/get-visits')
                .then(response => response.json())
                .then(data => {
                    if (data.message === 'success') {
                        document.getElementById('visitCounter').textContent = data.data;
                    } else {
                        console.error('Erro ao obter contagem de visitas:', data.error);
                    }
                })
                .catch(error => console.error('Erro ao obter contagem de visitas:', error));

            fetch('http://localhost:3000/get-visits-this-month')
                .then(response => response.json())
                .then(data => {
                    if (data.message === 'success') {
                        document.getElementById('visitCounterMonth').textContent = data.data;
                    } else {
                        console.error('Erro ao obter contagem de visitas deste mês:', data.error);
                    }
                })
                .catch(error => console.error('Erro ao obter contagem de visitas deste mês:', error));
        };
    </script>
</body>
</html>
