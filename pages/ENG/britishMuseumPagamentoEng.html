    <header class="p-3 text-bg-dark">
        <div class="container-fluid">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="index.html" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                    <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"/></svg>
                </a>
                <div class="titulo"> <h1>Artifacts Emporium</h1></div>
                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="index.html" class="nav-link px-2 text-secondary">Home</a></li>
                    <li><a href="quemsomos.html" class="nav-link px-2 text-white">Quem Somos</a></li>
                    <li><a href="osnossosmuseus.html" class="nav-link px-2 text-white">Os Nossos Museus</a></li>
                    <li><a href="eventos.html" class="nav-link px-2 text-white">Eventos</a></li>
                    <li><a href="bilhetes.html" class="nav-link px-2 text-white">Bilhetes</a></li>
                </ul>
    
                <div class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3 ">
                    <button type="button" class="btn btn-outline-light me-2" onclick="window.location.href='login.html'">Login</button>
                    <button type="button" class="btn btn-warning" onclick="window.location.href='criarconta.html'">Criar Conta</button>
                    </div>
    
                <form id="searchForm" id="search" class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3 d-flex" role="search">
                    <input type="search" id="searchQuery" name="query" class="form-control form-control-dark text-bg-dark" placeholder="Search..." aria-label="Search">
                    <button class="btn btn-dark" type="submit"><img src="images/searchbar.png" alt="search" height="30px"></button>
                </form>
    
                <div class="text-end">
                    <a class="btn btn-dark" href="britishmuseumpagamento.html"><img src="images/pt-button-01.png" alt="PT" height="38px"> PT</a>
                    <a class="btn btn-dark" href="britishMuseumPagamentoEng.html"><img src="images/uk-button-01.png" alt="UK" height="38px"> Eng</a>
                </div>
            </div>
        </div>
    </header>

    <div class="container mt-5">
        <h1>Ticket Purchase - British Museum</h1>
        <form id="ticketForm">
            <div class="mb-3">
                <label for="ticketType" class="form-label">Ticket Type</label>
                <select class="form-select" id="ticketType">
                    <option selected>Select ticket type...</option>
                    <option value="normal">Normal ($15)</option>
                    <option value="crianca">Child (Free up to 12 years old)</option>
                    <option value="idoso">Seniors (Free for over 65s)</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="visitDate" class="form-label">Date of Visit</label>
                <input type="date" class="form-control" id="visitDate">
            </div>
            <div class="mb-3">
                <label for="numberOfTickets" class="form-label">Number of Tickets</label>
                <input type="number" class="form-control" id="numberOfTickets" min="1" value="1">
            </div>
            <button type="submit" class="btn btn-primary">Add to Cart</button>
        </form>
    </div>

    <footer class="bg-light py-4 mt-5">
        <div class="container text-center">
            &copy; 2024 Artifacts Emporium. All rights reserved.
        </div>
    </footer>

    <script src="js/carrinho.js"></script>
    <script>
        document.getElementById('ticketForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const ticketType = document.getElementById('ticketType').value;
            const visitDate = document.getElementById('visitDate').value;
            const numberOfTickets = document.getElementById('numberOfTickets').value;
            const ticketDetails = {
                type: ticketType,
                date: visitDate,
                quantity: numberOfTickets
            };
            adicionarAoCarrinho(ticketDetails);
        });
    </script>
</body>
