<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Tickets - Hermitage</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/Tp.css">
</head>
<body>
    <header class="p-3 text-bg-dark">
        <div class="container-fluid">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <!-- Logo and Title -->
                <a href="indexEng.html" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                    <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"/></svg>
                </a>
                <div class="titulo"> <h1>Artifacts Emporium</h1></div>
                <!-- Navigation Links -->
                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="indexEng.html" class="nav-link px-2 text-secondary">Home</a></li>
                    <li><a href="quemSomosEng.html" class="nav-link px-2 text-white">About Us</a></li>
                    <li><a href="osNossosMuseusEng.html" class="nav-link px-2 text-white">Our Museums</a></li>
                    <li><a href="eventosEng.html" class="nav-link px-2 text-white">Events</a></li>
                    <li><a href="bilheetesEng.html" class="nav-link px-2 text-white">Tickets</a></li>
                </ul>
                
                <div class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3 ">
                    <button type="button" class="btn btn-outline-light me-2" onclick="window.location.href='login.html'">Login</button>
                    <button type="button" class="btn btn-warning" onclick="window.location.href='criarconta.html'">Criar Conta</button>
                    </div>
    
                <form id="searchForm" id="search" class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3 d-flex" role="search">
                    <input type="search" id="searchQuery" name="query" class="form-control form-control-dark text-bg-dark" placeholder="Search..." aria-label="Search">
                    <button class="btn btn-dark" type="submit"><img src="images/searchbar.png" alt="search" height="30px"></button>
                </form>
    
                <div class="text-end">
                    <a class="btn btn-dark" href="hermitagepagamento.html"><img src="images/pt-button-01.png" alt="PT" height="38px"> PT</a>
                    <a class="btn btn-dark" href="hermitagepagamentoEng.html"><img src="images/uk-button-01.png" alt="UK" height="38px"> Eng</a>
                </div>
            </div>
        </div>
    </header>

    <div class="container mt-5">
        <h1>Buy Tickets - Hermitage</h1>
        <form id="ticketForm">
            <div class="mb-3">
                <label for="ticketType" class="form-label">Ticket Type</label>
                <select class="form-select" id="ticketType">
                    <option selected>Select the type of ticket...</option>
                    <option value="normal">Normal ($10)</option>
                    <option value="crianca">Children (Free up to 12 years)</option>
                    <option value="idoso">Senior Citizens (Free for over 65s)</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="visitDate" class="form-label">Date of visit</label>
                <input type="date" class="form-control" id="visitDate">
            </div>
            <div class="mb-3">
                <label for="numberOfTickets" class="form-label">Number of Tickets</label>
                <input type="number" class="form-control" id="numberOfTickets" min="1" value="1">
            </div>
            <button type="button" class="btn btn-primary" id="addToCartBtn">Add to basket</button>
        </form>
    </div>

    <footer class="bg-light py-4 mt-5">
        <div class="container text-center">
            &copy; 2024 Artifacts Emporium. All rights reserved.
        </div>
    </footer>

    <script src="js/bootstrap.bundle.js"></script>
    <script>
        // Função para adicionar ao carrinho
        function adicionarAoCarrinho(ticketDetails) {
            // Aqui você pode implementar a lógica para adicionar os bilhetes ao carrinho
            console.log('Ticket added to basket:', ticketDetails);
            // Redireciona para a página do carrinho
            window.location.href = 'carrinhoEng.html';
        }

        // Evento de clique no botão "Adicionar ao Carrinho"
        document.getElementById('addToCartBtn').addEventListener('click', function(event) {
            event.preventDefault();
            const ticketType = document.getElementById('ticketType').value;
            const visitDate = document.getElementById('visitDate').value;
            const numberOfTickets = document.getElementById('numberOfTickets').value;
            const ticketDetails = {
                type: ticketType,
                date: visitDate,
                quantity: numberOfTickets
            };
            adicionarAoCarrinho(ticketDetails);
        });
    </script>
</body>
</html>
