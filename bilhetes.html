<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra de Bilhetes - Artifacts Emporium</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/Tp.css">
    <style>
        /* Adicione estilos personalizados conforme necessário */
        .museum-card {
            cursor: pointer;
        }
        .museum-card:hover {
            transform: scale(1.05);
        }
        .museum-card img {
            height: 200px; /* Definindo uma altura fixa para as imagens */
            object-fit: cover; /* Garante que a imagem preencha o contêiner mantendo sua proporção */
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-3 bg-dark text-light border p-2">
                <a href="search.html" class="text-light">Search Bar</a>
            </div>
            <div class="col-6 bg-dark text-light border p-2 text-center title-text">
                <a href="index.html" class="titulo">Artifacts Emporium</a>
            </div>
            <div class="col-3 bg-dark text-light border p-2 text-end d-flex justify-content-around">
                <a class="btn btn-dark" href="bilhetes.html"><img src="images/pt-button-01.png" alt="PT" height="40px"> PT</a>
                <a class="btn btn-dark" href="bilhetesEng.html"><img src="images/uk-button-01.png" alt="UK" height="40px"> Eng</a>
            </div>
        </div>
    </div>

        <div class="row mt-4">
            <div class="col-md-4 mb-4">
                <a href="louvrepagamento.html" class="text-decoration-none">
                    <div class="card museum-card" data-museum="louvre" data-price="20">
                        <img src="images/museo-louvre.avif" class="card-img-top" alt="Louvre Museum">
                        <div class="card-body">
                            <h5 class="card-title">Museu do Louvre</h5>
                            <p class="card-text">Valor: $20</p>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col-md-4 mb-4">
                <a href="britishmuseumpagamento.html" class="text-decoration-none">
                    <div class="card museum-card" data-museum="british" data-price="15">
                        <img src="images/British_Museum_from_NE_2.jpeg" class="card-img-top" alt="British Museum">
                        <div class="card-body">
                            <h5 class="card-title">British Museum</h5>
                            <p class="card-text">Valor: $15</p>
                        </div>
                    </div>
                </a>
            </div>
            <!-- Adicione mais museus conforme necessário -->
        </div>
    </div>

    <footer class="bg-light py-4 mt-5">
        <div class="container text-center">
            &copy; 2024 Artifacts Emporium. Todos os direitos reservados.
        </div>
    </footer>

    <script src="js/bootstrap.bundle.js"></script>
    <script src="script.js"></script>
    <script>
        // Adicionar evento de clique para os cartões de museus
        document.addEventListener('DOMContentLoaded', function() {
            const museumCards = document.querySelectorAll('.museum-card');
            museumCards.forEach(card => {
                card.addEventListener('click', redirectToPayment);
            });
        });

        // Função para redirecionar para a página de pagamento correspondente ao museu
        function redirectToPayment(event) {
            const museum = event.currentTarget.getAttribute('data-museum');
            const paymentPage = `${museum}pagamento.html`;
            window.location.href = paymentPage;
        }
    </script>
</body>
</html>
